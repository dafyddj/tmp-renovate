name: Build & Test

on:
  pull_request:
  push:
    branches:
      - '**'
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

jobs:
  pre-commit:
    name: Run `pre-commit`
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: actions/setup-python@v5.0.0
    - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
  gri:
    name: Get Docker repo ID
    runs-on: ubuntu-latest
    outputs:
      repo-id: ${{ steps.get-repo-id.outputs.repo-id }}
    steps:
      - id: get-repo-id
        run: |
          REPO_ID=$(echo ${{ github.repository }} | cut -d'/' -f2)
          echo "repo-id=$REPO_ID" >> $GITHUB_OUTPUT
  run-test-workflow:
    name: Run `test` workflow
    needs:
      - gri
      - pre-commit
    uses: ./.github/workflows/libtest.yml
    permissions:
      contents: write
    with:
      image-namespace: dafyddj
      image-repo: base-docker-build
    secrets:
      push-token: ${{ secrets.PUSH_TOKEN }}
