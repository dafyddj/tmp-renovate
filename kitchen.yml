---
driver:
  name: docker
  provision_command: |
    DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
      wget

provisioner:
  name: shell
  command: |
    git init
    wget https://github.com/saltstack-formulas/template-formula/raw/master/.pre-commit-config.yaml

verifier:
  name: inspec

platforms:
  - name: test
    driver:
      image: dafyddj/tmp-renovate:local-test
      platform: debian

suites:
  - name: default
